<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Slot Machine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .balance-container {
            font-size: 24px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Slot Makinesi KasasÄ± */
        .machine {
            background: #bdc3c7;
            border: 10px solid #7f8c8d;
            border-radius: 50px 50px 10px 10px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 0 #34495e;
        }

        /* Ãœstteki Portakal/GÃ¼neÅŸ KÄ±smÄ± */
        .top-deco {
            width: 200px;
            height: 100px;
            background: #f1c40f;
            border-radius: 100px 100px 0 0;
            margin: -20px auto 10px;
            border: 5px solid #f39c12;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
        }

        .top-deco::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(from 0deg, transparent 0 30deg, #e67e22 30deg 60deg);
            opacity: 0.3;
        }

        /* Slot EkranÄ± */
        .slot-container {
            display: flex;
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            gap: 10px;
            border: 5px solid #2c3e50;
        }

        .reel {
            width: 60px;
            height: 80px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: #e74c3c;
            overflow: hidden;
        }

        /* Kol ve DÃ¼ÄŸme */
        .button-container {
            margin-top: 30px;
        }

        .spin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            transition: 0.1s;
        }

        .spin-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #c0392b;
        }

        .spin-btn:disabled {
            background: #95a5a6;
            box-shadow: 0 5px 0 #7f8c8d;
        }

        /* KazandÄ±n MesajÄ± */
        #message {
            margin-top: 20px;
            height: 24px;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="balance-container">
        Bakiye: $<span id="balance">0.00</span>
    </div>

    <div class="machine">
        <div class="top-deco"></div>
        <div class="slot-container">
            <div class="reel" id="reel1">7</div>
            <div class="reel" id="reel2">7</div>
            <div class="reel" id="reel3">7</div>
        </div>
    </div>

    <div id="message"></div>

    <div class="button-container">
        <button class="spin-btn" onclick="spin()" id="spinBtn">Ã‡EVÄ°R</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // UygulamayÄ± tam ekran yap

        let balance = 0;
        const symbols = ['7', 'ðŸ’', 'ðŸ‹', 'ðŸ””', 'ðŸ’Ž'];
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const balanceDisplay = document.getElementById('balance');
        const messageDisplay = document.getElementById('message');
        const spinBtn = document.getElementById('spinBtn');

        function spin() {
            // Butonu kilitle ve mesajÄ± temizle
            spinBtn.disabled = true;
            messageDisplay.innerText = "";
            
            let counts = 0;
            const interval = setInterval(() => {
                reels.forEach(reel => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.innerText = randomSymbol;
                });
                counts++;

                if (counts > 20) {
                    clearInterval(interval);
                    finalizeResult();
                }
            }, 50);
        }

        function finalizeResult() {
            const results = [];
            reels.forEach(reel => {
                const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                reel.innerText = finalSymbol;
                results.push(finalSymbol);
            });

            // Kazanma kontrolÃ¼: 7-7-7
            if (results.every(val => val === '7')) {
                balance += 1.00;
                balanceDisplay.innerText = balance.toFixed(2);
                messageDisplay.innerText = "TEBRÄ°KLER! +$1 KAZANDIN!";
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.HapticFeedback.impactOccurred('light');
            }

            spinBtn.disabled = false;
        }
    </script>
</body>
</html>
