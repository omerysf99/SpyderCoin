<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slot Master Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #f1c40f;
            --success: #2ecc71;
            --danger: #e74c3c;
            --tab-inactive: #888;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Sayfa YapÄ±sÄ± */
        .page {
            display: none;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
            align-items: center;
        }

        .active-page { display: flex; }

        /* Ãœst Bakiye */
        .header-balance {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            width: 90%;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* 1. SAYFA: SLOT MAKÄ°NESÄ° */
        .machine-body {
            background: #444;
            border: 8px solid #666;
            border-radius: 40px 40px 15px 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .slot-window {
            display: flex;
            gap: 10px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }
        .reel {
            width: 70px; height: 90px;
            background: white; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 45px; color: #333;
        }
        .btn {
            border: none; color: white; padding: 15px 30px;
            border-radius: 30px; font-weight: bold; font-size: 16px;
            width: 250px; margin-top: 15px;
        }
        .spin-btn { background: var(--danger); box-shadow: 0 4px #c0392b; }
        .ad-btn { background: #3498db; box-shadow: 0 4px #2980b9; }

        /* 2. SAYFA: Ã–DEME */
        .payment-form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        /* 3. SAYFA: PROFÄ°L */
        .stats-card {
            background: var(--card-bg);
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* ALT TAB BAR */
        .tab-bar {
            background: #1a1a1a;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--tab-inactive);
            font-size: 12px;
            cursor: pointer;
        }
        .tab-item.active { color: var(--accent); }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }

        /* Reklam Overlay */
        #ad-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="header-balance">$<span id="balance">0.000</span></div>

    <div id="page-home" class="page active-page">
        <div class="machine-body">
            <div class="slot-window">
                <div class="reel" id="r1">7</div>
                <div class="reel" id="r2">7</div>
                <div class="reel" id="r3">7</div>
            </div>
        </div>
        <div id="status-msg" style="margin-top: 15px; color: var(--accent); font-weight: bold;">Hak alarak baÅŸla!</div>
        <button class="btn spin-btn" id="spinBtn" onclick="playSlot()" disabled>Ã‡EVÄ°R (0 Hak)</button>
        <button class="btn ad-btn" onclick="showAd()">REKLAM Ä°ZLE (+1 HAK)</button>
    </div>

    <div id="page-payment" class="page">
        <h3>Ã–deme Talebi</h3>
        <div class="payment-form">
            <label>USDT (TRC20) Adresi:</label>
            <input type="text" id="wallet-address" placeholder="T..." maxlength="42">
            <label>Ã‡ekilecek Miktar ($):</label>
            <input type="number" id="withdraw-amount" placeholder="0.00">
            <button class="btn ad-btn" onclick="requestPayment()">TALEP GÃ–NDER</button>
        </div>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">Minimum Ã§ekim: $10.00</p>
    </div>

    <div id="page-profile" class="page">
        <h3>Profil Ä°statistiklerim</h3>
        <div class="stats-card">
            <div class="stat-item"><span>Toplam Reklam:</span> <span id="stat-ads">0</span></div>
            <div class="stat-item"><span>Toplam Ã‡evirme:</span> <span id="stat-spins">0</span></div>
            <div class="stat-item"><span>Toplam KazanÃ§:</span> <span id="stat-earnings">$0.00</span></div>
        </div>
        <button class="btn spin-btn" onclick="tg.close()">UYGULAMADAN Ã‡IK</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="showPage('home', this)">
            <div class="tab-icon">ðŸŽ°</div><div>Oyna</div>
        </div>
        <div class="tab-item" onclick="showPage('payment', this)">
            <div class="tab-icon">ðŸ’°</div><div>Ã–deme</div>
        </div>
        <div class="tab-item" onclick="showPage('profile', this)">
            <div class="tab-icon">ðŸ‘¤</div><div>Profilim</div>
        </div>
    </div>

    <div id="ad-overlay">
        <h2 id="ad-timer">Reklam Ä°zleniyor...</h2>
        <div style="font-size: 50px;">ðŸ“º</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Veriler
        let data = {
            balance: 0.000,
            spinsLeft: 0,
            totalAds: 0,
            totalSpins: 0,
            totalEarnings: 0
        };

        const prizeTable = { 'ðŸ’Ž': 2.00, '7': 1.00, 'ðŸ‹': 0.70, 'ðŸ””': 0.02, 'ðŸ’': 0.009 };
        const symbols = Object.keys(prizeTable);

        // Sayfa GeÃ§iÅŸ Fonksiyonu
        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            document.getElementById('page-' + pageId).classList.add('active-page');
            el.classList.add('active');
            updateUI();
        }

        // Reklam Ä°zleme
        function showAd() {
            const overlay = document.getElementById('ad-overlay');
            overlay.style.display = 'flex';
            let sec = 5;
            
            const timer = setInterval(() => {
                sec--;
                document.getElementById('ad-timer').innerText = `Kalan: ${sec}s`;
                if (sec <= 0) {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    data.spinsLeft++;
                    data.totalAds++;
                    updateUI();
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }, 1000);
        }

        // Slot Oynama
        function playSlot() {
            if (data.spinsLeft <= 0) return;
            
            data.spinsLeft--;
            data.totalSpins++;
            updateUI();
            
            document.getElementById('spinBtn').disabled = true;
            let count = 0;
            const reels = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];
            
            const shuffle = setInterval(() => {
                reels.forEach(r => r.innerText = symbols[Math.floor(Math.random() * symbols.length)]);
                count++;
                if (count > 15) {
                    clearInterval(shuffle);
                    const final = reels.map(r => r.innerText);
                    if (final[0] === final[1] && final[1] === final[2]) {
                        const win = prizeTable[final[0]];
                        data.balance += win;
                        data.totalEarnings += win;
                        tg.HapticFeedback.notificationOccurred('success');
                        alert("KAZANDIN! $" + win);
                    } else {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    updateUI();
                }
            }, 70);
        }

        function requestPayment() {
            const addr = document.getElementById('wallet-address').value;
            const amount = document.getElementById('withdraw-amount').value;
            if(addr.length < 10 || amount < 10) {
                alert("Hata: Minimum $10 ve geÃ§erli bir adres gerekli.");
            } else {
                alert("Ã–deme talebiniz alÄ±ndÄ±! (SimÃ¼lasyon)");
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = data.balance.toFixed(3);
            document.getElementById('spinBtn').innerText = `Ã‡EVÄ°R (${data.spinsLeft} Hak)`;
            document.getElementById('spinBtn').disabled = data.spinsLeft <= 0;
            
            // Profil Ä°statistikleri
            document.getElementById('stat-ads').innerText = data.totalAds;
            document.getElementById('stat-spins').innerText = data.totalSpins;
            document.getElementById('stat-earnings').innerText = "$" + data.totalEarnings.toFixed(3);
        }
    </script>
</body>
</html>
